<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Admin</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #eef3fb;
      margin: 0;
      padding: 40px 0;
      color: #2d3e50;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 95%;
      max-width: 1100px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #2d3e50;
    }

    #logoutBtn {
      float: right;
      background: #4b8bf4;
      padding: 8px 14px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.25s;
    }

    #logoutBtn:hover {
      background: #3a74d9;
    }

    .card {
      background: #ffffff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
      margin-bottom: 30px;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin: 0 0 16px 0;
      font-size: 20px;
      font-weight: 600;
      color: #4b8bf4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }

    thead th {
      background: #dfe9ff;
      color: #2d3e50;
      text-align: left;
      padding: 14px;
      font-weight: 600;
    }

    tbody td {
      padding: 14px;
      border-bottom: 1px solid #e6edfa;
      font-size: 14px;
      color: #34495e;
    }

    tbody tr:hover {
      background: #f5f8ff;
    }

    .action-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 13px;
    }

    .action-btn:hover {
      background: #c0392b;
    }

    .small-muted {
      text-align: center;
      font-size: 13px;
      color: #7a8ca4;
      margin-top: 12px;
    }

    @media (max-width: 760px) {
      thead {
        display: none;
      }

      table,
      tbody,
      tr,
      td {
        display: block;
        width: 100%;
      }

      tr {
        background: #ffffff;
        margin-bottom: 12px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        padding: 10px;
      }

      td {
        border: none;
        padding: 8px 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #4b8bf4;
        margin-right: 6px;
        display: block;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>Dashboard Admin
      <button id="logoutBtn">Logout</button>
    </h1>

    <!-- CARD USERS -->
    <div class="card" id="usersCard">
      <h2>Daftar User</h2>
      <table id="userTable" aria-label="Daftar user">
        <thead>
          <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th style="text-align:right">Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p class="small-muted" id="usersInfo"></p>
    </div>

    <!-- CARD API KEY -->
    <div class="card" id="keysCard">
      <h2>Daftar API Key</h2>
      <table id="apiKeyTable" aria-label="Daftar apikey">
        <thead>
          <tr>
            <th>ID</th>
            <th>API Key</th>
            <th>Status</th>
            <th>Dipakai</th>
            <th>Out Date</th>
            <th style="text-align:right">Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p class="small-muted" id="keysInfo"></p>
    </div>

  </div>

  <script src="../js/admin_dashboard.js"></script>
</body>

</html>
