<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #eef3fb;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 380px;
            background: #ffffff;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.4s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
            }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 600;
            color: #2d3e50;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 18px 0;
            border: 1px solid #cbd7f0;
            border-radius: 10px;
            background: #f8faff;
            transition: 0.25s;
            font-size: 14px;
        }

        input:focus {
            border-color: #4b8bf4;
            box-shadow: 0 0 0 3px rgba(75, 139, 244, 0.25);
            background: white;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4b8bf4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.25s;
            font-weight: 500;
            margin-top: 5px;
        }

        button:hover {
            background: #3a74d9;
        }

        p {
            font-size: 14px;
            margin-top: 15px;
            color: #2d3e50;
        }

        a {
            color: #4b8bf4;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #d62828;
            margin-top: 12px;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Admin Login</h2>

        <form id="adminLoginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <p>Belum punya akun? <a href="register_admin.html">Register</a></p>

        <p id="error" class="error-msg"></p>
    </div>

    <script src="../js/admin_login.js"></script>
</body>

</html>
